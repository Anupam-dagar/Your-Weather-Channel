<!DOCTYPE html>
<!DOCTYPE html>
<html lang="UTF-8">
<head>
	<meta charset="utf-8">
	<title>YWC</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="jumbotron" style="margin-bottom:0px; color:white; background-color: #4aa1f3">
	<h2 class="text-center">Your Weather Channel</h2>
</div>

<div class="container">
	<div class="row" style="margin-bottom:20px;">
		<h3 class="text-center text-primary">Enter City Name</h3>
		<span id="ERRORID"></span>

	</div>

	<div class="row form-group form-inline" id="rowDiv">
		<input type="text" name="INPUTID" id="INPUTID" class="form-control" placeholder="City Name">
		<button id="BUTTONID" class="btn btn-primary">Search city</button>
	</div>

	<div id="show">
		
	</div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->

</body>
</html>
